<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
</head>
<body>

    <script>
        var quizData = [
            {
                "question": "What is the capital of France?",
                "options": ["Berlin", "Madrid", "Paris", "Rome"],
                "answer": "Paris"
            },
            {
                "question": "Who is the creator of Javascript?",
                "options": ["Brendan Eich", "Guido van Rossum", "James Gosling", "Bjarne Stroustrup"],
                "answer": "Brendan Eich"
            },
            {
                "question": "What is 2 + 2?",
                "options": ["3", "4", "5", "6"],
                "answer": "4"
            },
            {
                "question": "Which planet is known as the Red Planet?",
                "options": ["Earth", "Mars", "Jupiter", "Saturn"],
                "answer": "Mars"
            },
            {
                "question": "What is the largest ocean on Earth?",
                "options": ["Atlantic Ocean", "Indian Ocean", "Arctic Ocean", "Pacific Ocean"],
                "answer": "Pacific Ocean"
            },
            {
                "question": "Who wrote 'Romeo and Juliet'?",
                "options": ["Charles Dickens", "William Shakespeare", "Mark Twain", "Jane Austen"],
                "answer": "William Shakespeare"
            },
            {
                "question": "What is the chemical symbol for water?",
                "options": ["O2", "H2O", "CO2", "NaCl"],
                "answer": "H2O"
            },
            {
                "question": "In which year did the Titanic sink?",
                "options": ["1912", "1905", "1898", "1920"],
                "answer": "1912"
            },
            {
                "question": "What is the hardest natural substance on Earth?",
                "options": ["Gold", "Iron", "Diamond", "Silver"],
                "answer": "Diamond"
            },
            {
                "question": "Who painted the Mona Lisa?",
                "options": ["Vincent van Gogh", "Pablo Picasso", "Leonardo da Vinci", "Claude Monet"],
                "answer": "Leonardo da Vinci"
            },
            {
                "question": "What is the smallest prime number?",
                "options": ["0", "1", "2", "3"],
                "answer": "2"
            },
            {
                "question": "Which gas do plants absorb from the atmosphere?",
                "options": ["Oxygen", "Nitrogen", "Carbon Dioxide", "Hydrogen"],
                "answer": "Carbon Dioxide"
            },
            {   
                "question": "What is the currency of Japan?",
                "options": ["Yen", "Dollar", "Euro", "Won"],
                "answer": "Yen"
            }
        ];

        var userResults = [];
        function startQuiz() {
            userResults = [];
            
            var correctCount = 0;
            
            for (var i = 0; i < quizData.length; i++) {
                var questionData = quizData[i];
                
                var questionText = questionData.question + "\n\n";
                for (var j = 0; j < questionData.options.length; j++) {
                    questionText += "Option " + (j + 1) + ": " + questionData.options[j] + "\n";
                }
                
                var userAnswer = prompt(questionText);
                
                if (userAnswer === null) {
                    alert("Quiz cancelled!");
                    return;
                }
                
                userAnswer = userAnswer.trim();
                
                var result = {
                    "question": questionData.question,
                    "answer": questionData.answer,
                    "user_answer": userAnswer
                };
                userResults.push(result);
                
                if (userAnswer === questionData.answer) {
                    correctCount++;
                    alert("Correct!");
                } else {
                    alert("Wrong! The correct answer is: " + questionData.answer);
                }
            }
            
            var score = correctCount + "/" + quizData.length;
            alert("Quiz completed! Your score: " + score);
            
            downloadReport();
        }

        function downloadReport() {
            var jsonString = JSON.stringify(userResults, null, 4);
            
            var blob = new Blob([jsonString], { type: "application/json" });
            
            var link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "report.json";
            
            link.click();
            
            alert("Report downloaded as report.json!");
        }

        startQuiz();
    </script>
</body>
</html>
