<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Native - Learn once, write anywhere</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    /* Navigation */
    nav {
      background-color: #1a1a1a;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      color: white;
      font-size: 24px;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
    }

    .nav-links a:hover {
      color: #61dafb;
    }

    /* Hero Section */
    .hero {
      background-color: white;
      padding: 80px 20px;
      text-align: center;
    }

    .hero h1 {
      font-size: 48px;
      margin-bottom: 20px;
      color: #333;
    }

    .hero p {
      font-size: 20px;
      color: #666;
      margin-bottom: 30px;
    }

    /* Buttons */
    .button-container {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-bottom: 40px;
    }

    button {
      padding: 15px 30px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-primary {
      background-color: #61dafb;
      color: black;
    }

    .btn-secondary {
      background-color: white;
      color: #333;
      border: 2px solid #333;
    }

    button:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <div class="logo">React Native</div>
    <div class="nav-links">
      <a href="#docs">Docs</a>
      <a href="#learn">Learn</a>
      <a href="#community">Community</a>
      <a href="#blog">Blog</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="hero">
    <h1>React Native</h1>
    <p>Learn once, write anywhere.</p>
    
    <div class="button-container">
      <button class="btn-primary">Get Started</button>
      <button class="btn-secondary">Learn the Basics</button>
    </div>

    <p>Create native apps for Android, iOS, and more using React.</p>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 React Native. Learn once, write anywhere.</p>
  </footer>

</body>
</html>
